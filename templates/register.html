<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>FinMan: Register</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #283875;">
        <a class="navbar-head" href="/">FinMan</a>
            <ul class="nav justify-content-right">
                <li class="nav-item">
                  <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </nav>
    <div class="form">
        <form method="post" action="/register">
            <input class="form_element form-control" type="text" autocomplete="off" autofocus name="username" placeholder="Username..." required>
            <input class="form_element form-control" type="password" minlength="8" autocomplete="off" name="password" placeholder="Password..." required>
            <input class="form_element form-control" type="password" minlength="8" autocomplete="off" name="check_password" placeholder="Re-enter Password..." required>
            <button class="form_element btn btn-outline-primary"  type="submit">Register</button>
        </form>
    </div>
</body>
</html>
