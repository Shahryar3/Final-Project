{% extends "layout.html" %}

{% block title %}Finances{% endblock %}

{% block body %}
<form action="/add-entry" method="post">
    <div class="form-group">
      <label for="exampleFormControlInput1">Cause of Spending/Earning</label>
      <textarea name="cause" required class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Earning or Spending</label>
      <select name="effect" class="form-control" id="exampleFormControlSelect1">
        <option selected disabled>Choose an option</option>
        <option>Earning</option>
        <option>Spending</option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2">Example multiple select</label>
      <input name="amount" required type="number" class="form-control" id="exampleFormControlInput1" placeholder="10000" min="1">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">Enter</button>
    </div>
  </form>
{% endblock %}
