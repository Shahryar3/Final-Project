{% extends "layout.html" %}

{% block title %}Stocks{% endblock %}

{% block body %}
    <div>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Stock Symbol</th>
                <th scope="col">Current Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">{{name}}</th>
                <td>{{price}}</td>
              </tr>
            </tbody>
          </table>
    </div>
{% endblock %}
